name: Release üöÄ

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  # 1. Generate the GitHub Release
  create-release:
    name: GitHub Release üìù
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # We install uv here just to run the 'git-changelog' tool
      # (It's a Python tool, but works fine for this JS repo)
      - name: Configure uv
        uses: astral-sh/setup-uv@v5

      - name: Verify Version Sync
        run: |
          # Read directly from root
          FILE_VERSION=$(cat VERSION)
          TAG_VERSION=${GITHUB_REF_NAME#v}

          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version Mismatch! Git tag $TAG_VERSION does not match VERSION file $FILE_VERSION"
            exit 1
          fi

      - name: Install git-changelog
        run: uv tool install git-changelog

      - name: Generate Release Notes
        run: uvx git-changelog --release-notes > release-notes.md

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          prerelease: ${{ contains(github.ref, '-') }}

  # 2. Build and Push Docker Image
  build-push-docker:
    name: Docker Build üê≥
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Uses the repo name (verve-frontend)
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
