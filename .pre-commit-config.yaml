  #
  # Vue.js template validation
  - repo: local
    hooks:
      - id: vue-tsc
        name: Vue TypeScript check
        entry: bun run vue-tsc --noEmit
        language: system
        files: \.vue$
        pass_filenames: false

  # Security checks - audit dependencies
  - repo: local
    hooks:
      - id: bun-audit
        name: Bun security audit
        entry: bun audit
        language: system
        pass_filenames: false
        stages: [pre-commit]
  # CSS/SCSS linting (using local installation)
  - repo: local
    hooks:
      - id: stylelint
        name: Lint CSS/SCSS files
        entry: bash -c 'bun run stylelint --fix "$@"' --
        language: system
        files: \.(css|scss|sass|vue)$
# Configuration for specific commit stages
default_stages: [pre-commit]
fail_fast: false
